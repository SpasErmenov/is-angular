<h2>{{ bookData.title }}</h2>
<p><strong>Author:</strong> {{ bookData.author }}</p>
<p><strong>ISBN:</strong> {{ bookData.ISBN }}</p>
<img [src]="bookData.imageUrl" alt="Book Cover" style="max-width: 200px; max-height: 200px;">
<p><strong>Description:</strong> {{ bookData.description }}</p>
